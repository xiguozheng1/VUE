<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!--  切换一次时用这个 -->
  <!-- 隐藏后完全消失 -->
  <h2 v-if="isShow" id="aaa">{{message}}</h2>

  <!-- 隐藏和显示切换很多的时候用 -->
  <!-- 隐藏后还保留着行内样式 display：none -->
  <h2 v-show="isShow" id="bbb">{{message}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      isShow: true
    }
  })
</script>

</body>
</html>
