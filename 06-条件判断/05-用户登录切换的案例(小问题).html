<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <span v-if="isUser">
    <label for="username">用户账号</label>
    <input id="username" type="text" placeholder="用户账号" key="username">
  </span>
  <!--  key="xxx"> 值不同的话，input里输入值在点击按钮“切换类型” 后会保留 -->
  <!-- 解决方案 key="xxx" 输入不同key  -->
  <span v-else>
    <label for="email">用户邮箱</label>
    <input id="email" type="text" placeholder="用户邮箱" key="email">
  </span>
  <button @click="isUser = !isUser">切换类型</button>

</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      isUser: true
    }
  })
</script>

</body>
</html>
