<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  .active{
    color: red;
  }
</style>
<body>

<div id="app">
  <!--  <h2 class="isActive">{{message}}</h2>-->
  <!--  <h2 class="isActive">{{message}}</h2>-->
  <h2 v-bind:class="{active:isActive,line:isLine}">{{message}}</h2>
  <button v-on:click="butClick">按钮</button>
  <!-- 点击按钮，{{message}}颜色转换 -->
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      isActive: true,
      isLine: true
    },
    methods: {
      butClick: function () {
        this.isActive = !this.isActive
      }
    }
  })
</script>

</body>
</html>
