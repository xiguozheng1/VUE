<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
</head>
<body>

<div id="app">
    <h2>{{message}}</h2>
    <h2>{{name}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
    // let(变量)/const(常量)
    // 编程范式: 声名式编程(当数据改变时，页面刷新自动改)
    const app = new Vue({
        el: '#app', //用于挂载要管理的元素
        data: { //定义数据
            message: '尽快落实的放开了',
            name: '刘三岁'
        }
    })
</script>
</body>
</html>
