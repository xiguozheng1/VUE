<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!-- 1. .stop修饰符的使用 -->
  <div @click="divClick">
    <button @click.stop="butClick">按钮</button>
  </div>

  <!-- 2.prevent修饰符的使用 -->
  <br>
  <form action="baidu">
    <input type="submit" value="提交" @click.prevent="submitClick">
  </form>

  <!-- 3. 监听某个键盘的键帽, @keyup.enter只监听回车的按键 -->
  <input type="text" @keyup="keyUp">

  <!-- 4. .once修饰符的使用只触发 -->
  <button @click.once="but2Click">按钮2</button>


</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    },
    methods: {
      divClick() {
        console.log("divClick");
      },
      butClick() {
        console.log("butClick");
      },
      submitClick() {
        console.log("submitClick");
      },
      keyUp() {
        console.log("keyUp");
      },
      but2Click() {
        console.log("but2Click");
      }
    }
  })
</script>

</body>
</html>
