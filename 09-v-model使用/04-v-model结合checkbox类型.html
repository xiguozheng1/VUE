<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!-- 1.单选框 -->
  <label for="agree">
    <input type="checkbox" id="agree" v-model="isAgree">同意协议
  </label>
  <h2>您的选择是{{isAgree}}</h2>
  <button :disabled="!isAgree">下一步</button>

  <br>
  <!-- 2.多选框 -->
  <input type="checkbox" value="篮球" v-model="array">篮球
  <input type="checkbox" value="足球" v-model="array">足球
  <input type="checkbox" value="排球" v-model="array">排球
  <input type="checkbox" value="乒乓球" v-model="array">乒乓球
  <h2>您的爱好有{{array}}</h2>

  <br><br><br><br>
  <!-- 值绑定 -->
  <label v-for="item in arrays" :for="item">
    <input type="checkbox" :value="item" :id="item" v-model="array">{{item}}
  </label>

</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      isAgree: false, // 单选框
      array: [], // 多选框
      arrays: ['篮球', '足球', '排球', '兵乓球']
    }
  })
</script>

</body>
</html>
