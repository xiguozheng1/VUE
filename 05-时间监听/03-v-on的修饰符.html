<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!-- 1. .stop修饰符的使用 -->
  <div @click="divClick">
    <button @click.stop="butClick" >按钮</button>
  </div>

  <!-- 2. .prevent修饰符的使用 -->
  <from ></from>



</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    },
    methods:{
      divClick(){
        console.log("divClick");
      },
      butClick() {
        console.log("butClick");
      }
    }
  })
</script>

</body>
</html>
