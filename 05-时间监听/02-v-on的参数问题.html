<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!-- 1.事件调用的方法没有参数 -->
  <button @click="but1Click()">按钮1</button>
  <button @click="but1Click">按钮1</button>

  <!-- 2.在事件定义时，写方法时省略了小括号，但是方法本身是需要一个参数的，这个时候，vue会默认将浏览器生成的event事件对象作为参数传入到方法 -->
  <!--  <button @click="but2Click(123)">按钮2</button>-->
  <!--  <button @click="but2Click()">按钮2</button>-->
  <button @click="but2Click">按钮2</button>

  <!-- 3.方法定义时，我们需要event对象，同时又需要其他参数 -->
  <!-- 在调用方式，如何手动的获取到浏览器参数的event对象，$event -->
  <button @click="but3Click(123, $event)">按钮3</button>

</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    },
    methods: {
      but1Click() {
        console.log('but1Click');
      },
      but2Click(event) {
        console.log('-------', event);
      },
      but3Click(abc, event) {
        console.log('++++++++++++++++++++', abc, event);
      }
    }
  })

  // 如果函数需要参数，但是没有传入，那么函数的形参位undefined
  function abc(name) {
    console.log(name);
  }

  abc()

</script>

</body>
</html>
